<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <img src="logo.svg" />
    </nav>
    <div class="form-wrapper">
      <!--first part-->
      <h2>Sign In</h2>
      <br />
      <input type="text" placeholder="Email or phone number" class="email" />
      <input type="password" placeholder="Password" class="password" />
      <br />
      <br />
      <button id="sign_in">Sign In</button>
      <!--2nd  part-->
      <div class="below">
        <div class="remember">
          <input type="checkbox" />
          Remember me
        </div>
        <div class="help">Need Help?</div>
      </div>
      <!--last part-->
      <div class="new_to_Netflix">
        <h3>New To Netflix? Sign up now</h3>
        <br />
        <p>
          This page is protected by google reCAPTCHA to ensure you're not a bot.
          <a href="#"> &nbsp;Learn more.</a>
        </p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
